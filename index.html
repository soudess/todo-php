<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            accent: '#10b981'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-3xl bg-white/70 backdrop-blur-md rounded-3xl shadow-2xl p-8 space-y-6 transition-all">
    <h1 class="text-4xl font-extrabold text-center text-gray-800">📝 Ma To-Do List</h1>
    <p class="text-center text-gray-500">Organise ta journée avec Ma TodoList</p>

    <form id="TodoForm" class="flex gap-4 flex-col sm:flex-row">
      <input type="text" id="todo" name="todo" placeholder="Ajouter une tâche..." required class="flex-1 px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition"/>
      <button type="submit" class="px-6 py-3 bg-primary text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
        ➕ Ajouter
      </button>
    </form>

    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="exporterXML()" class="bg-accent text-white px-5 py-2 rounded-xl hover:bg-emerald-600 transition">
        📤 Exporter XML
      </button>
      <button onclick="import_xml()" class="bg-yellow-500 text-white px-5 py-2 rounded-xl hover:bg-yellow-600 transition">
        📥 Importer XML
      </button>
      <a href="index.html" class="bg-gray-700 text-white px-5 py-2 rounded-xl hover:bg-gray-800 transition">
        🔙 Retour
      </a>
    </div>

    <div id="todo_list" class="space-y-3">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
